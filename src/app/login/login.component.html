<body>
    <section>
        <div class="container frmcon">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
                        alt="" /></div>
                <div class="formBx">
                    <form #loginform = "ngForm" (ngSubmit)="login(loginform.value)">
                        <h2>Sign In</h2>
                        <input type="text" name="username" placeholder="Username" ngModel/>
                        <input type="password" name="password" placeholder="Password" ngModel/>
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="login#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form #registerform="ngForm" (ngSubmit)="register(registerform.value)" >
                        <h2>Create an account</h2>
                        <input type="text" name="username" placeholder="Username" ngModel/>
                        <input type="email" name="email" placeholder="Email Address" ngModel/>
                        <input type="password" name="pass" placeholder="Create Password" ngModel/>
                        <input type="password" name="cpass" placeholder="Confirm Password" ngModel/>
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="login#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
                        alt="" /></div>
            </div>
        </div>
    </section>
</body>
